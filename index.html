<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Website Landing Page</title>

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mediaqueries.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="assets/images/logo.png" alt="Starbucks Logo" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur, quaerat eligendi eos dignissimos exercitationem dolorum architecto numquam ut iusto!</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="assets/images/img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="assets/images/thumb1.png" onclick="imgSlider('assets/images/img1.png');changeCircleColor('#017143')"></li>
            <li><img src="assets/images/thumb2.png" onclick="imgSlider('assets/images/img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="assets/images/thumb3.png" onclick="imgSlider('assets/images/img3.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="assets/images/facebook.png"></a></li>
            <li><a href="#"><img src="assets/images/twitter.png"></a></li>
            <li><a href="#"><img src="assets/images/instagram.png"></a></li>
        </ul>
    </section>

    <!-- script js -->
     <script src="assets/js/script.js"></script>
</body>
</html>
